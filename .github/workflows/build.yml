name: Android CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build debug APK
      run: ./gradlew assembleDebug --stacktrace
      
    - name: Build release APK
      run: ./gradlew assembleRelease --stacktrace

    - name: Upload debug APK for pull requests
      uses: actions/upload-artifact@v4
      with:
        name: nova-client-debug
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: Create GitHub Release
      if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
      uses: softprops/action-gh-release@v2
      with:
        # Имя релиза (например, "Release 25")
        name: "Release ${{ github.run_number }}"
        # Тег будет равен номеру сборки
        tag_name: ${{ github.run_number }}
        # Автоматически сгенерировать описание релиза
        generate_release_notes: true
        # Файлы, которые нужно прикрепить к релизу
        files: |
          app/build/outputs/apk/debug/*.apk
          app/build/outputs/apk/release/*.apk
