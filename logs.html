<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NovaRelay Logs</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e1e2e, #2d2d44);
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.5em;
            color: #4a9eff;
            text-shadow: 0 0 10px rgba(74, 158, 255, 0.3);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #888;
            font-size: 1.1em;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .btn {
            background: linear-gradient(45deg, #4a9eff, #6bb6ff);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 158, 255, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 158, 255, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.clear {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn.clear:hover {
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .btn.refresh {
            background: linear-gradient(45deg, #51cf66, #69db7c);
            box-shadow: 0 4px 15px rgba(81, 207, 102, 0.3);
        }
        
        .btn.refresh:hover {
            box-shadow: 0 6px 20px rgba(81, 207, 102, 0.4);
        }
        
        .logs-container {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
            border-radius: 12px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
            position: relative;
        }
        
        .logs-content {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .empty-state {
            text-align: center;
            color: #666;
            font-size: 1.2em;
            margin-top: 100px;
        }
        
        .loading {
            text-align: center;
            color: #4a9eff;
            font-size: 1.1em;
            margin-top: 100px;
        }
        
        .status {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(81, 207, 102, 0.2);
            color: #51cf66;
            border: 1px solid #51cf66;
        }
        
        .status.error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid #ff6b6b;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            display: inline-block;
            background: linear-gradient(45deg, #9775fa, #b197fc);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(151, 117, 250, 0.3);
        }
        
        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(151, 117, 250, 0.4);
        }
        
        .timestamp {
            color: #888;
            font-size: 0.9em;
        }
        
        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
        }
        
        .log-entry.info {
            color: #4a9eff;
        }
        
        .log-entry.warning {
            color: #ffd43b;
        }
        
        .log-entry.error {
            color: #ff6b6b;
        }
        
        .log-entry.success {
            color: #51cf66;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">NovaRelay Logs</h1>
            <p class="subtitle">–ü—Ä–æ—Å–º–æ—Ç—Ä –∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ª–æ–≥–∞–º–∏ —Ä–µ–ª–µ—è</p>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="copyLogs()">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –ª–æ–≥–∏</button>
            <button class="btn clear" onclick="clearLogs()">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥–∏</button>
            <button class="btn refresh" onclick="refreshLogs()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å</button>
            <label for="fileInput" class="file-label">üìÅ –ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–∞–π–ª</label>
            <input type="file" id="fileInput" class="file-input" accept=".txt,.log" onchange="loadFile(event)">
        </div>
        
        <div class="logs-container">
            <div id="logsContent" class="logs-content">
                <div class="empty-state">
                    <p>üìù –õ–æ–≥–∏ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã</p>
                    <p>–ù–∞–∂–º–∏—Ç–µ "–û–±–Ω–æ–≤–∏—Ç—å" –∏–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª –ª–æ–≥–æ–≤</p>
                </div>
            </div>
        </div>
        
        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        let logs = '';
        
        function showStatus(message, type = 'success') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            setTimeout(() => {
                status.style.display = 'none';
            }, 3000);
        }
        
        function formatLogs(logsText) {
            if (!logsText) return '';
            
            return logsText.split('\n').map(line => {
                const timestamp = line.match(/\[(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3})\]/);
                if (timestamp) {
                    const content = line.replace(/\[\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}\.\d{3}\]/, '');
                    const type = content.includes('ERROR') || content.includes('FAILED') ? 'error' :
                                content.includes('WARNING') || content.includes('WARN') ? 'warning' :
                                content.includes('SUCCESS') || content.includes('Connected') ? 'success' : 'info';
                    
                    return `<div class="log-entry ${type}">
                        <span class="timestamp">[${timestamp[1]}]</span>${content}
                    </div>`;
                }
                return `<div class="log-entry">${line}</div>`;
            }).join('');
        }
        
        function displayLogs() {
            const logsContent = document.getElementById('logsContent');
            
            if (!logs) {
                logsContent.innerHTML = '<div class="empty-state"><p>üìù –õ–æ–≥–∏ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã</p><p>–ù–∞–∂–º–∏—Ç–µ "–û–±–Ω–æ–≤–∏—Ç—å" –∏–ª–∏ –∑–∞–≥—Ä—É–∑–∏—Ç–µ —Ñ–∞–π–ª –ª–æ–≥–æ–≤</p></div>';
                return;
            }
            
            logsContent.innerHTML = formatLogs(logs);
        }
        
        function copyLogs() {
            if (!logs) {
                showStatus('–ù–µ—Ç –ª–æ–≥–æ–≤ –¥–ª—è –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');
                return;
            }
            
            navigator.clipboard.writeText(logs).then(() => {
                showStatus('–õ–æ–≥–∏ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω—ã –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
            }).catch(err => {
                showStatus('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è: ' + err.message, 'error');
            });
        }
        
        function clearLogs() {
            logs = '';
            displayLogs();
            showStatus('–õ–æ–≥–∏ –æ—á–∏—â–µ–Ω—ã');
        }
        
        function refreshLogs() {
            // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –±—ã–ª –±—ã –∑–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É
            showStatus('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ª–æ–≥–æ–≤...');
            
            // –°–∏–º—É–ª—è—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏
            setTimeout(() => {
                // –ü–æ–ø—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ localStorage
                const savedLogs = localStorage.getItem('novarelay_logs');
                if (savedLogs) {
                    logs = savedLogs;
                    displayLogs();
                    showStatus('–õ–æ–≥–∏ –æ–±–Ω–æ–≤–ª–µ–Ω—ã –∏–∑ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö');
                } else {
                    showStatus('–°–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –ª–æ–≥–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã', 'error');
                }
            }, 1000);
        }
        
        function loadFile(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                logs = e.target.result;
                localStorage.setItem('novarelay_logs', logs);
                displayLogs();
                showStatus(`–§–∞–π–ª "${file.name}" –∑–∞–≥—Ä—É–∂–µ–Ω —É—Å–ø–µ—à–Ω–æ`);
            };
            reader.readAsText(file);
        }
        
        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –ª–æ–≥–∏ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.onload = function() {
            const savedLogs = localStorage.getItem('novarelay_logs');
            if (savedLogs) {
                logs = savedLogs;
                displayLogs();
            }
        };
        
        // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(refreshLogs, 30000);
    </script>
</body>
</html>
